<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" type= "text/css">

        <title>Google</title>
        <link rel="title icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/png">
        
    </head>
    <body>
        <nav>
            <a class="nav-link" href="https://mail.google.com/">Gmail</a>
            <a class="nav-link" href="https://www.google.com/">Images</a>
            <a class="nav-link-apps" href="#apps"></a>
            <a class="nav-link-user" href="#user"></a>
        </nav>
        <div class="container">
      
        <div id="search">
            <img id="logo" src="./google.png" alt="Google Logo">
            <div id="searchBox">
                <img id="searchImg" src="./search.png" alt="search">
                <form id="searchInput">
                    <input type="text" name="searchText" value="" autofocus>
                </form>
                <a id="mic" href="#"><img src="./mic.png" alt="mic"></a>
            </div>
            <div id="searchBtns">
                <button  form="searchInput">Google Search</button>
                <button  form="searchInput">I'm Feeling Lucky</button>
            </div>
            
        </div>
        
    </div>
    <div id="footer">
            <div id="country">
                <p>France</p>
            </div>
            <div id="footerLinks">
                <div id="leftLinks">
                    <a href="https://www.google.com/intl/en_tn/ads/"> Advertising </a>
                    <a href="https://www.google.com/services"> Businesses </a>
                    <a href="https://about.google/"> About </a>
                    <a href="https://google.com/search/howsearchworks/"> How It Works </a>
                </div>
                <div id="rightLinks">
                    <a href="https://policies.google.com/privacy"> Privacy </a>
                    <a href="https://policies.google.com/terms"> Terms  </a>
                    <a href="https://policies.google.com/terms"> Settings </a>
                </div>
            </div>
        </div>
    
    </body>
</html>
